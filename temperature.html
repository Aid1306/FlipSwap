<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="temperature.css">
</head>
<body>
  
  <!-- Small Header -->
  <div class="small-header">
    <img src="https://i.imgur.com/Iu7IC95.jpg" alt="FlipSwap Logo" class="logo">
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>

      <div></div>
      <div></div>
      <div></div>

  </div>

  <!-- Main Content -->
  <header>
    <h1 class="main-header">
      <span class="kavoon-regular">Temperature</span>
      <span class="kavoon-regular">Converter</span>
    </h1>
  </header>

  <!-- Temperature Converter Section -->
<section class="converter-section">
  <div class="converter-box">
    <h2>Temperature Converter</h2>

    <!-- Celsius Input -->
    <div class="input-group">
      <label for="celsiusBox">Celsius</label>
      <input type="number" id="celsiusBox" placeholder="Enter Celsius" oninput="convertFromCelsius()">
    </div>

    <!-- Fahrenheit Input -->
    <div class="input-group">
      <label for="fahrenheitBox">Fahrenheit</label>
      <input type="number" id="fahrenheitBox" placeholder="Enter Fahrenheit" oninput="convertFromFahrenheit()">
    </div>

    <!-- Kelvin Input -->
    <div class="input-group">
      <label for="kelvinBox">Kelvin</label>
      <input type="number" id="kelvinBox" placeholder="Enter Kelvin" oninput="convertFromKelvin()">
    </div>
  </div>
</section>
