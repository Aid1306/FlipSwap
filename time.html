<body>

<section class="converter-section">
  <div class="converter-box">
    <h2>Convert Time</h2>
    <div class="input-group">
      <label for="secondsInput">Seconds</label>
      <input type="number" id="secondsInput" placeholder="Enter Seconds" oninput="convertFromSeconds()">
    </div>
    <div class="input-group">
      <label for="minutesInput">Minutes</label>
      <input type="number" id="minutesInput" placeholder="Enter Minutes" oninput="convertFromMinutes()">
    </div>
    <div class="input-group">
      <label for="hoursInput">Hours</label>
      <input type="number" id="hoursInput" placeholder="Enter Hours" oninput="convertFromHours()">
    </div>
  </div>
</section>
