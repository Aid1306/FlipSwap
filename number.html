<body>

    <h1 class="main-header">
      <span class="kavoon-regular">Number System</span>

<section class="converter-section">
  <div class="converter-box">
    <h2>Convert Number System</h2>
    <div class="input-group">
      <label for="decimalInput">Decimal</label>
      <input type="text" id="decimalInput" placeholder="Enter Decimal" oninput="updateValues('decimal')">
    </div>
    <div class="input-group">
      <label for="binaryInput">Binary</label>
      <input type="text" id="binaryInput" placeholder="Enter Binary" oninput="updateValues('binary')">
    </div>
    <div class="input-group">
      <label for="hexInput">Hexadecimal</label>
      <input type="text" id="hexInput" placeholder="Enter Hexadecimal" oninput="updateValues('hex')">
    </div>
    <div class="input-group">
      <label for="octalInput">Octal</label>
      <input type="text" id="octalInput" placeholder="Enter Octal" oninput="updateValues('octal')">
    </div>
  </div>
</section>

<section class="number-guide-section">
  <h2>Number System Guide</h2>
  <div class="table-container">
    <table class="number-guide-table">
      <thead>
        <tr>
          <th>Decimal</th>
          <th>Binary</th>
          <th>Octal</th>
          <th>Hexadecimal</th>
        </tr>
      </thead>
      <tbody id="guideTableBody">
        <!-- Rows will be dynamically generated using JavaScript -->

  </div>
</section>

  <script src="number.js"></script>
  <script>
    function toggleMenu() {
      const menu = document.querySelector('.small-header .menu');
      menu.classList.toggle('active');
    }

    function convertNumber() {
      const inputNumber = document.getElementById('inputNumber').value;
      const fromBase = document.getElementById('fromBase').value;
      const toBase = document.getElementById('toBase').value;
      let outputNumber;

      if (inputNumber === '') {
        outputNumber = '';
      } else {
        // Convert inputNumber to decimal first
        const decimal = parseInt(inputNumber, fromBase);

        if (isNaN(decimal)) {
          outputNumber = 'Invalid Number';
        } else {
          // Convert from decimal to the target base
          if (toBase == 2) {
            outputNumber = decimal.toString(2);
          } else if (toBase == 10) {
            outputNumber = decimal.toString(10);
          } else if (toBase == 16) {
            outputNumber = decimal.toString(16).toUpperCase();
          }
        }
      }

      document.getElementById('outputNumber').value = outputNumber;
    }
  </script>
